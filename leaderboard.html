<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta http-equiv="refresh" content="30" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script >

        fetch("scores.json")
            .then(function(response) {
                return response.json();
            })
            .then(function(scores){
                console.log(scores)
                
                scores
                    .sort(function (a,b) {
                        return (b.score) - (a.score)
                    })
                    .forEach(function(score) {
                        createRow(score.name,  score.score)
                    })
            })



   function createRow(name, score)
{
         tabBody=document.getElementsByTagName("tbody").item(0);
         row=document.createElement("tr");
         cell1 = document.createElement("td");
         cell2 = document.createElement("td");


         textnode1=document.createTextNode(name);
         textnode2=document.createTextNode(score);

         cell1.appendChild(textnode1);
         cell2.appendChild(textnode2);

         row.appendChild(cell1);
         row.appendChild(cell2);

         tabBody.appendChild(row);
}

    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("scoretable");
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc"; 
        while (switching) {
            //start by saying: no switching is done:
             switching = false;
            rows = table.getElementsByTagName("TR");

            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            /*check if the two rows should switch place,
            based on the direction, asc or desc:*/
            if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
            //if so, mark as a switch and break the loop:
            shouldSwitch= true;
            break;
            }
        } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
            //if so, mark as a switch and break the loop:
            shouldSwitch= true;
            break;
            }
        }
    }
    if (shouldSwitch) {
      /*If a switch has been marked, make the switch
      and mark that a switch has been done:*/
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      //Each time a switch is done, increase this count by 1:
      switchcount ++; 
    } else {
      /*If no switching has been done AND the direction is "asc",
      set the direction to "desc" and run the while loop again.*/
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}

    </script>

</head>
<body>
    <img src="spaceinv.jpg" class="space">
    <img src="ghost.png" class="pacman">
    <h1>Leaderboard!</h1>

    <table id="scoretable" width="100%">
        <tr class="test">
            <th onclick="sortTable(0)">Name</th>
            <th onclick="sortTable(6)">Score</th>                                
        </tr>
    </table>

    

    <img src="ctm-logo-350x43px.svg" class="bgl">
</body>

</html>
